<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked class=".login-label">Username</ion-label>
            <ion-input name="email" type="text" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked class=".login-label" >Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
